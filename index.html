<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <section>
        <!-- Card Background section -->
        <article class="background-card" ">
            <img src="images/bg-pattern-card.svg " alt="Card Background ">
        </article>
        <!-- Section Profile -->
        <article class="profile-info ">
            
            <img src="images/image-victor.jpg " alt="Profile Picture " class="profile-picture ">

            <h3>Victor Crest <span>26</span></h3>
            <p>London</p>

        </article>
        <!-- Statistics section -->
        <article class="profile-statistics ">
            <div>
                <h3>80K</h3>
                <p>Followers</p>
            </div>

            <div>
                <h3>803K</h3>
                <p>Likes</p>
            </div>

            <div>
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </article>
    </section>



</body>

</html>
